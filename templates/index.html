{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block body %}
<div class="container-fluid">
<heading><h1>The Dossier</h1></heading>
</div>

<div class="container-fluid">

{% include 'fragments/forms/dossier.html' %}

{% if dossiers %}
<section>
<heading><h1>Dossiers</h1></heading>
<ul>
{% for dossier in dossiers %}
<li><a href="/dossier/{{dossier.key.urlsafe()}}">{{dossier.name}}</a></li>
{% endfor %}
</ul>
{% endif %}
</section>
</div>

{% endblock %}
