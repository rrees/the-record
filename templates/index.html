{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block body %}
<div class="container-fluid">
<h1>The Dossier</h1>
</div>

<div class="container-fluid">

<form method="POST" action="/dossier">
	<div class="form-group">
	<label for="dossier-name">Name</label>
	<input type="text" class="form-control" id="dossier-name" placeholder="Name the dossier">
	</div>
</form>

{% if dossiers %}
<ul>
{% for dossier in dossiers %}
<li>{{dossier.name}}</li>
{% endfor %}
</ul>
{% endif %}
</div>

{% endblock %}
